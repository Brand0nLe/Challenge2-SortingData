  Doing Stuff With Data
  Desktop application with a table that is able to sort in ascending order and descending order in each field. Displays 10, 20, 30, 40, or 50 results at a time. Sorts by ID, First Name, Last Name, Email, Height, Age.
 -->
<!DOCTYPE html>
<html>
  <head>
    <title>Doing Stuff With Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-left">Brandon's Data List</h1>
        </div>
        <div>
          <img src="./assets/pngegg.png" id = "logo" alt="Cold Egg boy with bacon blanket">
        </div>
      </div>
      <div class="form-group">
        <label for="results-per-page" class="color">Results per page:</label>
        <select id="results-per-page" class="form-control">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </div>
      <table id="people-table" class="table">
        <thead>
          <tr>
            <th><a href="#" class="sort-link" data-sort-by="Id">ID</a></th>
            <th><a href="#" class="sort-link" data-sort-by="FirstName">First Name</a></th>
            <th><a href="#" class="sort-link" data-sort-by="LastName">Last Name</a></th>
            <th><a href="#" class="sort-link" data-sort-by="Email">Email</a></th>
            <th><a href="#" class="sort-link" data-sort-by="Height">Height</a></th>
            <th><a href="#" class="sort-link" data-sort-by="Age">Age</a></th>
          </tr>
        </thead>
        <tbody id="people-table-body">
        </tbody>
      </table>
      <ul id="pagination" class="pagination"></ul>
    </div>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
